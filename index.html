<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jungian Psyche Mandala</title>

  <style>
    /* -------- page centre -------- */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      user-select: none;               /* no text highlight while dragging */
    }

    /* -------- mandala container -------- */
    .psychic-model {
      position: relative;
      width: 1100px;
      height: 1100px;
    }

    /* -------- generic node -------- */
    .node {
      position: absolute;
      top: 50%; left: 50%;
      transform:
        translate(-50%, -50%)
        rotate(var(--angle))
        translate(var(--radius))
        rotate(calc(-1 * var(--angle)));
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 50%;
      cursor: grab;
      transition: transform 0.4s ease; /* default snap-back speed; overridden while dragging */
    }
    .node:active { cursor: grabbing; }

    /* -------- outline ring -------- */
    .ring {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      transform: translate(-50%, -50%);
      border: 2px solid #fff;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="psychic-model">

    <div class="node" style="--radius:0;--angle:0deg;width:200px;height:200px;background:lightblue;">Self</div>

    <div class="node" style="--radius:155px;--angle:0deg;width:80px;height:80px;background:antiquewhite;z-index:12;">Persona</div>

    <div class="node" style="--radius:100px;--angle:0deg;width:100px;height:100px;background:#f39c12;">Ego</div>

    <div class="node" style="--radius:150px;--angle:210deg;width:100px;height:100px;background:#2c3e50;z-index:12;">Shadow</div>

    <div class="node" style="--radius:150px;--angle:-210deg;width:100px;height:100px;background:#e74c3c;z-index:12;">Anima / Animus</div>

    <div class="node" style="--radius:100px;--angle:180deg;width:150px;height:150px;background:#8e44ad;z-index:1;">Personal<br>Unconscious</div>

    <div class="node" style="--radius:220px;--angle:180deg;width:200px;height:200px;background:#3498db;">Collective<br>Unconscious</div>

    <div class="ring"></div>
  </div>

  <!-- ---------- DRAG SCRIPT (runs after DOM is ready) ---------- -->
  <script>
    document.querySelectorAll('.node').forEach(node => {
      let startX, startY, originTransform;

      const onMouseMove = e => {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        node.style.transform = `${originTransform} translate(${dx}px, ${dy}px)`;
      };

      const onMouseUp = () => {
        document.removeEventListener('mousemove', onMouseMove);
        node.style.transition = 'transform 0.6s cubic-bezier(.17,.67,.43,1.31)'; // elastic-ish
        node.style.transform  = originTransform;   // snap back
      };

      node.addEventListener('mousedown', e => {
        startX = e.clientX;
        startY = e.clientY;
        originTransform = window.getComputedStyle(node).transform === 'none'
                          ? node.style.transform
                          : window.getComputedStyle(node).transform;
        node.style.transition = 'none';            // turn off easing while dragging
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp, { once: true });
      });
    });
  </script>

</body>
</html>
